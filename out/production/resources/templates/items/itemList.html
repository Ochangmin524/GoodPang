<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/album/">
    <link href="/css/headers.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
<header th:replace="fragments/bootHeader :: header"></header>
<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div id="sortPart" class="container mt-4">
                <form action="/items/search" method="get" class="p-4 rounded shadow-sm bg-light">
                    <div class="form-row justify-content-center align-items-center">
                        <div class="col-auto my-1">
                            <label class="mr-sm-2 sr-only" for="sortBy">정렬 기준:</label>
                            <select name="sortBy" id="sortBy" class="custom-select mr-sm-2">
                                <option value="" th:selected="${sortBy == ''}">선택하세요</option>
                                <option value="name" th:selected="${sortBy == 'name'}">상품명</option>
                                <option value="price" th:selected="${sortBy == 'price'}">가격</option>
                                <option value="likes" th:selected="${sortBy == 'likes'}">좋아요</option>
                            </select>
                        </div>
                        <div class="col-auto my-1">
                            <label class="mr-sm-2 sr-only" for="order">정렬 차순:</label>
                            <select name="order" id="order" class="custom-select mr-sm-2">
                                <option value="desc" th:selected="${order == 'desc'}">높은순</option>
                                <option value="asc" th:selected="${order == 'asc'}">낮은순</option>
                            </select>
                        </div>
                        <div class="col-auto my-1">
                            <button type="submit" class="btn btn-primary">정렬하기</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div th:if="${items != null}" th:each="item : ${items}" class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <p class="card-text" th:text="${item.name}">name</p>
                            <p class="text-body-secondary" th:text="${item.price}">price</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" th:onclick="|location.href='@{/items/{itemId}(itemId=${item.id})}'|" class="btn btn-sm btn-outline-secondary">View</button>
                                    <a th:href="@{/addCart(itemId=${item.id}, count=1)}" class="btn btn-sm btn-outline-secondary">Add to Cart</a>
                                </div>
                                <small class="text-body-secondary">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16" style="margin-right: 4px;">
                                        <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
                                    </svg>
                                    <span th:text="${item.likes}"></span>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}" class="page-item" th:classappend="${pageNum == page} ? 'active'">
            <a th:href="@{/items/search(page=${pageNum+1}, sortBy=${sortBy}, category=${category}, minPrice=${minPrice}, maxPrice=${maxPrice}, minLikes=${minLikes}, size=${size})}" th:text="${pageNum + 1}" class="page-link"></a>
        </li>
    </ul>
</nav>
<footer class="py-5 bg-dark mt-auto">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
        <p class="float-end mb-1">--><a href="#">Back to top</a></p>
    </div>
</footer>

</body>
</html>
